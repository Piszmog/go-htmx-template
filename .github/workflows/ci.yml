name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - run: go mod download
      - run: go install github.com/a-h/templ/cmd/templ@v0.2.648
      - run: make generate-templ
      - uses: sqlc-dev/setup-sqlc@v3
        with:
          sqlc-version: '1.26.0' 
      - run: sqlc vet
      - run: sqlc generate
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          skip-pkg-cache: true
          args: --exclude-dirs:components,db/queries
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - run: go mod download
      - run: go install github.com/a-h/templ/cmd/templ@v0.2.648
      - run: make generate-templ
      - uses: sqlc-dev/setup-sqlc@v3
        with:
          sqlc-version: '1.26.0' 
      - run: sqlc generate
      - name: Test
        run: go test -race ./...
